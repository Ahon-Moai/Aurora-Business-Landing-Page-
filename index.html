<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aurora - Professional Services</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-wrapper">
        <div class="logo">
          <p>AURORA</p>
          <i class="fa-regular fa-registered"></i>
        </div>

        <div
          id="hamburger"
          class="hamburger"
          role="button"
          aria-label="Toggle menu"
          tabindex="0"
        >
          <span></span>
          <span></span>
          <span></span>
        </div>

        <div id="navLinks" class="nav-links">
          <p>Services</p>
          <p>Case Studies</p>
          <p>About</p>
          <p>Blog</p>
          <div class="nav-btn">
            <button class="nav-btn-one">Contact Us</button>
            <button class="nav-btn-two" aria-label="Go to contact">
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <section class="hero">
      <div class="hero-main">
        <div class="left-hero">
          <div class="trust-score">
            <div class="trust-imgs">
              <img
                class="trust-img-one"
                src="./img/avatar-one.jpg"
                alt="Customer avatar"
              />
              <img
                class="trust-img-two"
                src="./img/avatar-one.jpg"
                alt="Customer avatar"
              />
              <img
                class="trust-img-three"
                src="./img/avatar-one.jpg"
                alt="Customer avatar"
              />
            </div>
            <img class="star-img" src="./img/pngwing.com.png" alt="5 stars" />
            <p class="trust-rating">(4.7) TrustScore</p>
          </div>
          <p class="hero-headline">
            Strategy for <span class="hero-headline-span">modern</span> teams
          </p>
          <p class="hero-para">
            We partner with ambitious companies to define strategy, positioning,
            & design experiences.
          </p>
          <div class="nav-btn">
            <button class="hero-btn-one">Get Started</button>
            <button class="hero-btn-two" aria-label="Go to contact">
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
          <div class="hero-stats">
            <div class="stat-one">
              <p class="stat-numbers">25K</p>
              <p class="project-para">Projects delivered</p>
            </div>
            <div class="stat-two">
              <p class="stat-numbers">120+</p>
              <p class="project-para">Global Patners</p>
            </div>
            <div class="stat-three">
              <p class="stat-numbers">15M</p>
              <p class="project-para">Revenue influenced</p>
            </div>
          </div>
        </div>

        <div class="right-hero">
          <img src="img/avatar-one.jpg" alt="Aurora hero image" />
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
