<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="navbar">
      <div class="left-nav">
        <p class="logo">AURORA</p>
        <i id="logo-icon" class="fa-solid fa-registered"></i>
      </div>
      <div class="right-nav">
        <p class="nav-items">Services</p>
        <p class="nav-items">Case studies</p>
        <p class="nav-items">About</p>
        <p class="nav-items">Blog</p>
        <button id="contact-btn" class="nav-items">Contact us</button>
        <i id="ham" class="fa-solid fa-bars-staggered"></i>
      </div>
    </section>
    <section class="hero">
      <div class="hero-wrapper">
        <div class="left-hero">
          <div class="trust-score">
            <div class="trust-imgs">
              <img src="./img/avatar-one.jpg" alt="" />
              <img src="./img/avatar-one.jpg" alt="" />
              <img src="./img/avatar-one.jpg" alt="" />
            </div>
            <div class="trust-rating">
              <i id="star-logo" class="fa-solid fa-star"></i>
              <p>4.7</p>
              <p>TrustScore</p>
            </div>
          </div>
          <h1 class="hero-main-text">
            Strategy for <span class="modern-italic">modern</span> teams
          </h1>
          <p class="hero-main-para">
            we partner with ambitious companies to define strategy, positioning,
            & design experiences
          </p>
          <div class="hero-btns">
            <button class="hero-btn">Get Started</button>
            <button class="hero-btn-arrow">
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </div>
        <div class="right-hero">
          <div class="glow-circle"></div>
          <img class="hero-img" src="./img/avatar-one.jpg" alt="" />
          <div class="glow-circle-btm"></div>
          <p class="hel">Hello World</p>
        </div>
      </div>
    </section>
  </body>
</html>
